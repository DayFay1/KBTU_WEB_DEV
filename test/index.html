<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #task-form {
            margin-top: 20px; /* Добавляем отступ перед формой */
        }
        h2 {
            font-size: 24px; /* Устанавливаем размер шрифта */
            margin-top: 20px; /* Добавляем отступ над заголовком */
            text-align: center; /* Выравниваем по центру */
        }
    </style>
</head>
<body>
    <header style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div class="black-bar">
            <p class="text">ToDo List</p>
        </div>
    </header>
    <div class="container">
        <h2>ToDo List</h2> <!-- Надпись ToDo List -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button type="submit" id="add-button">ADD</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
