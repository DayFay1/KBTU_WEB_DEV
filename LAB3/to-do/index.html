<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; padding: auto;">
            <img src="https://cdn-icons-png.flaticon.com/128/1950/1950715.png" style="height: 80px; margin: 10px 40px 0 40px;">
            <h1 style="color:dark;"><strong>To Do List</strong></h1>
        </div>
    </header>
    <div class="container">
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task">
            <button type="submit" id="add-button">ADD</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
